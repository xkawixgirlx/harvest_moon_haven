{% extends 'base.html' %}
{% block content %}

<div class="title-container">
    <h1>Sign Up</h1>
</div>

<p class="red-text">{{ error_message }}</p>

<div class="form-container">
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn">Sign Up</button>
    </form>
</div>
{% endblock %}
