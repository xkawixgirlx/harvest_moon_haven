{% extends 'base.html' %}
{% block content %}

<div class="title-container">
    <h1>Log In</h1>
</div>
<div class="form-container">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn">Log In</button>
    </form>
</div>

{% endblock %}
