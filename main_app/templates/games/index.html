{% extends 'base.html' %}
{% block content %}

<div class="title-container">
    <h1>Welcome To Games List </h1>
    <hr />
</div>
{% for game in games %}
    <a href="{% url 'detail' game.id %}">
        <ul class="games-list">
            <div class="games-container">       
                <li class="game-title">{{ game.title }}</li>     
            </div>
        </ul>
    </a>
{% endfor %}

{% endblock %}
