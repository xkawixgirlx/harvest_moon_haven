{% extends 'base.html' %}
{% block content %}

<h1>Currently Viewing {{ game.title }}</h1>


<div>
    {% if user.is_superuser %}
    <a href="{% url 'game_update' game.id %}">Edit Title</a>
    <br />
    <a href="{% url 'game_delete' game.id %}">Delete Game</a>
    {% endif %}
    <p>Routing Notes: {{ note.content }}</p>
    <form action="" method="POST">
        {% csrf_token %}
        {{ note_form.as_p }}
        <input type="submit" class="enter-notebtn" value="Add New Note">
    </form>
</div>

{% endblock %}
