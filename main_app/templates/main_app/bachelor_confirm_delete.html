{% extends 'base.html' %}

{% block content %}
<div class="title-container">
  <h1>Delete Bachelor</h1>
</div>

  <h4>Are you sure you want to delete <span class="red-text">{{ bachelor.name }}</span>?</h4>

  <div class="form-container">
    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes - Delete!" class="btn">
      <a href="{% url 'bachelors' object.game.id %}" class="cancel">Cancel</a>
    </form>
</div>

{% endblock %}
