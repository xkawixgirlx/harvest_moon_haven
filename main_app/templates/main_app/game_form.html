{% extends 'base.html' %}

{% block content %}

<a href="javascript:history.back()" class="back">Back</a>

<div class="title-container">
    {% if object %}
    <h1>Edit {{ game.title }} </h1>
    {% else %}
    <h1>Add Game</h1>
    {% endif %}
</div>


<div class="form-container">
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Add Game" class="add-gamebtn">
    </form>
</div>


{% endblock %}
