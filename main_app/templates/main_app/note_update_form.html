{% extends 'base.html' %}

{% block content %}

{% if note %}
    <h1>Edit{{ note.content }}</h1>
{% endif %}


<form action="" method="POST">
    {% csrf_token %}
    {% for item in form %}
    <div class="fieldWrapper">
        {{ item.label }} {{ item }}
        {% if item.help_text %}
        {{ item.help_text|safe }}
        {% endif %}
    </div>
    <br>
    {% endfor %}
    <input type="submit" class="edit-notebtn" value="Edit Note">
</form>

{% endblock %}
