{% extends 'base.html' %}

{% block content %}



<h1>Add Note</h1>

<form action="" method="POST">
    {% csrf_token %}
    {% for item in form %}
    <div class="fieldWrapper">
        {{ item.label }} {{ item }}
        {% if item.help_text %}
        {{ item.help_text|safe }}
        {% endif %}
    </div>
    <br>
    {% endfor %}
    <input type="submit" class="enter-notebtn" value="Add New Note">
</form>

{% endblock %}
