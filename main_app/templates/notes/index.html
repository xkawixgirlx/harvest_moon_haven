{% extends 'base.html' %}

{% block content %}

<a href="javascript:history.back()" class="back">Back</a>

<div class="title-container">
    <h1> My Notes List</h1>
</div>

<h2>All My Notes</h2>
{% for note in notes %}
<div class="notes-wrapper">
    <h3>For {{ note.game }}</h3>
    <h3>{{ note.title }}</h3>
    <p>{{ note.updated_at }}</p>
    <p>{{ note.content }}</p>
    <a href="{% url 'note_update' note.id %}">Edit Note</a>&nbsp;&nbsp;
    <a href="{% url 'delete_note' note.id %}">Delete Note</a>
</div>
{% endfor %}

{% endblock %}
